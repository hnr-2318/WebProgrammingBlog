<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>View Posts</title>

		<link rel="stylesheet" href="viewPosts_style.css">
	</head>
	<body>
		<div class="blog">
			<div class="container">
				<div class="owl-carousel owl-theme blog-post">
					<div class="blog-content" data-aos="fade-right" data-aos-delay="200">
						<img src="./assets/Blog-post/post-1.jpg" alt="post-1">
						<div class="blog-title">
							<h3>Blog Title 1</h3>
							<button class="btn btn-blog">See Full Post</button>
							<span>10 minute read</span>
						</div>
					</div>
					<div class="blog-content" data-aos="fade-in" data-aos-delay="200">
						<img src="./assets/Blog-post/post-3.jpg" alt="post-2">
						<div class="blog-title">
							<h3>Blog Title 2</h3>
							<button class="btn btn-blog">See Full Post</button>
							<span>18 minute read</span>
						</div>
					</div>
					<div class="blog-content" data-aos="fade-left" data-aos-delay="200">
						<img src="./assets/Blog-post/post-2.jpg" alt="post-3">
						<div class="blog-title">
							<h3>Blog Title 3</h3>
							<button class="btn btn-blog">See Full Post </button>
							<span>6 minute read</span>
						</div>
					</div>
					<div class="blog-content" data-aos="fade-right" data-aos-delay="200">
						<img src="./assets/Blog-post/post-5.png" alt="post-4">
						<div class="blog-title">
							<h3>Blog Title 4</h3>
							<button class="btn btn-blog">See Full Post</button>
							<span>15 minute read</span>
						</div>
					</div>
				</div>
				<div class="owl-navigation">
					<span class="owl-nav-prev"><i class="fas fa-long-arrow-alt-left"></i></span>
					<span class="owl-nav-next"><i class="fas fa-long-arrow-alt-right"></i></span>
				</div>
			</div>
		</div>
	</body>
</html>
