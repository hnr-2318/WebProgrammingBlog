<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="registerstyle.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form method="POST" action="./register_action.php">
						<div class="title">
							Register
						</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Username:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input required name="username" type="text" class="form-control">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Email:</label>
							<div class="form-holder">
								<input type="email" required name="email" type="text" class="form-control">
							</div>
						</div>
                        <div class="form-wrapper">
							<label for="">First Name:</label>
							<div class="form-holder">
								<input required name="firstname" type="text" class="form-control">
							</div>
						</div>
                        <div class="form-wrapper">
							<label for="">Last Name:</label>
							<div class="form-holder">
								<input required name="lastname" type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input required name="password" type="password" class="form-control" placeholder="********">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Repeat Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input required name="password" type="password" class="form-control" placeholder="********">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Country:</label>
							<div class="form-holder select">
								<select name="" id="" class="form-control">
									<option value="united states">United States</option>
									<option value="united kingdom">Canada</option>
									<option value="viet nam">Mexico</option>
								</select>
								<i class="zmdi zmdi-pin"></i>
							</div>
						</div>
					</div>
					<div class="form-end">
                            <input type="submit" value="Register now" class="submit-button">
						</div>
						
					</div>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
